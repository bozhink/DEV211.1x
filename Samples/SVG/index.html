<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG Samples</title>
</head>

<body>
    <svg height="200" width="400">
        <rect x="100" y="50" rx="20" ry="20" width="270" height="100" fill="#1B043C" />
        <rect x="100" y="50" width="200" height="100" fill="#1B043C" />
        <circle cx="100" cy="100" r="50" fill="#472772" />
        <text fill="#D7BFF3" font-size="28" font-family="Segoe UI Light" x="160" y="108">CompanyName</text>
    </svg>
    <svg height="200" width="200">
        <circle cx="100" cy="100" r="50" fill="#6CBEE2" />
    </svg>
    <svg height="200" width="200">
        <rect x="0" y="0" width="200" height="100" fill="#15744C" />
    </svg>
    <svg height="200" width="200">
        <rect x="0" y="0" rx="20" ry="20" width="200" height="100" fill="#7F26A7" />
    </svg>
    <svg height="200" width="200">
        <text font-size="28" font-family="Segoe UI Light" x="0" y="30" fill="#B6652A">Example</text>
    </svg>
    <br/>
    <svg height="200" width="200">
        <circle cx="100" cy="100" r="60" stroke="#322F41" stroke-width="5" fill="#5C647A" />
    </svg>
    <br />
    <svg width="300" height="100">
        <rect x="5" y="5" width="290" height="90" stroke="#617B69" stroke-width="5" fill="#96AD76" />
    </svg>
    <br />
    <svg width="100" height="300">
        <polygon points="5,5 65,5 95,195 35,195" stroke="#54523F" stroke-width="5" fill="#EBE3C5" />
    </svg>
</body>

</html>
